<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script>
        // All the code for the leaflet map will come here
        const map = L.map('map', {
            center: [30.1365, 120.0714],
            zoom: 15.5
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' }).addTo(map);
        // const marker1 = L.marker([30.1365, 120.0714]).addTo(map);
        const marker1 = L.marker([30.1365, 120.0714]).bindPopup('Chen luonan Chief Proffessor Studio').addTo(map);
        // const basicBeachIcon = L.icon({
        //     iconUrl: 'https://raw.githubusercontent.com/shacheeswadia/leaflet-map/main/beach-icon-chair.svg',
        //     iconSize: [40, 40],
        // });
        // const marker1 = L.marker([30.1365, 120.0714], { icon: basicBeachIcon }).bindPopup('Chen luonan Chief Proffessor Studio').addTo(map);
    </script>
</body>

</html>
